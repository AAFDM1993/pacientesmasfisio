<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+FISIO Pro | Gesti√≥n Especializada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { 
            --primary: #2c3e50; --accent: #27ae60; --bg: #f0f2f5; 
            --blue: #3498db; --danger: #e74c3c; --admin: #8e44ad; 
            --gray: #7f8c8d; --white: #ffffff; --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg); margin: 0; color: #333; line-height: 1.6; }

        /* LOADING */
        #loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 10000; justify-content: center; align-items: center; flex-direction: column;}
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--blue); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* APP LAYOUT */
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .login-card { background: var(--white); padding: 40px; border-radius: 16px; box-shadow: var(--shadow); width: 100%; max-width: 380px; text-align: center; }
        .logo-img { max-width: 180px; margin-bottom: 20px; }

        #main-app { display: none; max-width: 1300px; margin: 0 auto; padding: 20px; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 1024px) { #main-app { grid-template-columns: 420px 1fr; } }

        .panel { background: var(--white); padding: 25px; border-radius: 12px; box-shadow: var(--shadow); height: fit-content; box-sizing: border-box; margin-bottom: 20px; }
        h2 { font-size: 0.9rem; color: var(--primary); border-bottom: 2px solid #f0f2f5; padding-bottom: 12px; text-transform: uppercase; margin-top: 0; display: flex; justify-content: space-between; align-items: center; }

        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0 16px 0; border: 1.5px solid #e0e6ed; border-radius: 8px; font-size: 0.95rem; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--blue); }

        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 20px; }
        .cat-btn { background: #f8f9fa; border: 2px solid #e0e6ed; padding: 8px 4px; border-radius: 8px; text-align: center; cursor: pointer; font-size: 0.7rem; font-weight: 600; display: flex; flex-direction: column; align-items: center; transition: 0.2s; }
        .cat-btn.active { background: var(--blue); color: white; border-color: var(--blue); }

        .btn-save { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-admin { background: var(--admin); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px;}
        .btn-pdf { background: var(--blue); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; }
        .btn-del { background:none; border:none; color:var(--danger); cursor:pointer; font-weight:bold; font-size: 1.2rem; padding: 5px; }

        .paciente-item { padding: 12px; border-bottom: 1px solid #f0f2f5; cursor: pointer; }
        .paciente-item:hover { background: #f8fbff; border-left: 4px solid var(--blue); }
        .sesion-card { border: 1px solid #eef2f6; padding: 18px; margin-bottom: 12px; border-radius: 10px; background: #fff; }
        .cat-tag { background: #e1f5fe; color: #0288d1; padding: 3px 10px; border-radius: 15px; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <strong id="loading-text">Conectando...</strong>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <img src="logo.png" alt="Logo" class="logo-img" onerror="this.src='https://via.placeholder.com/150?text=FISIO+PRO'">
            <h2>Acceso Profesional</h2>
            <input type="text" id="userInput" placeholder="Usuario">
            <input type="password" id="passInput" placeholder="Contrase√±a">
            <button id="btnLogin" class="btn-save" onclick="login()" disabled>‚åõ CONECTANDO...</button>
            <p id="status-msg" style="font-size:0.75rem; margin-top:15px;">Sincronizando...</p>
        </div>
    </div>

    <div id="main-app">
        <div>
            <div class="panel">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px; background: #f8f9fa; padding: 8px; border-radius: 8px;">
                    <small id="current-user-info" style="color:var(--admin); font-weight:bold;"></small>
                    <a href="#" onclick="location.reload()" style="font-size:0.7rem; color:var(--danger); text-decoration:none; font-weight:bold;">SALIR</a>
                </div>

                <h2>üìù Nueva Evoluci√≥n</h2>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <input type="text" id="dni" placeholder="DNI Paciente" oninput="buscarPacientePorDni(this.value)">
                    <input type="text" id="paciente" placeholder="Nombre completo">
                </div>

                <div class="cat-grid">
                    <div class="cat-btn active" onclick="seleccionarCat(this, 'Fisioterapia Traumatologica')"><span>ü¶¥</span>Trauma</div>
                    <div class="cat-btn" onclick="seleccionarCat(this, 'Fisioterapia Reumatologica')"><span>üíß</span>Reuma</div>
                    <div class="cat-btn" onclick="seleccionarCat(this, 'Fisioterapia Neuropediatrica')"><span>üë∂</span>Neuro Pedia</div>
                    <div class="cat-btn" onclick="seleccionarCat(this, 'Fisioterapia Neuro adultos')"><span>üß†</span>Neuro Adultos</div>
                </div>
                <input type="hidden" id="categoria" value="Fisioterapia Traumatologica">
                <textarea id="notas" rows="4" placeholder="Notas de la sesi√≥n..."></textarea>
                <button class="btn-save" onclick="guardarSesion()">üíæ GUARDAR EVOLUCI√ìN</button>

                <h2 style="margin-top:25px;">üë• Buscador</h2>
                <input type="text" placeholder="üîç Buscar por nombre o DNI..." onkeyup="renderListaPacientes(this.value.toLowerCase())">
                <div id="listaPacientes" style="max-height: 200px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px;"></div>
                
                <button id="btnToggleAdmin" class="btn-admin" onclick="toggleAdminPanel()" style="display:none;">‚öôÔ∏è PANEL ADMINISTRACI√ìN</button>
            </div>

            <div id="admin-panel" class="panel" style="display:none; border: 2px solid var(--admin);">
                <h2 style="color:var(--admin)">üîë Nuevo Usuario</h2>
                <input type="text" id="adm-nombre" placeholder="Nombre Completo">
                <select id="adm-rol">
                    <option value="profesional">Profesional</option>
                    <option value="admin">Administrador</option>
                </select>
                <input type="text" id="adm-user" placeholder="Usuario">
                <input type="password" id="adm-pass" placeholder="Contrase√±a">
                <button class="btn-admin" onclick="guardarNuevoUsuario()">üíæ CREAR USUARIO</button>
            </div>
        </div>

        <div class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 id="tituloHistorial">Ficha Cl√≠nica</h2>
                <button id="btnPdf" class="btn-pdf" style="display:none;" onclick="generarPDF()">üì• PDF</button>
            </div>
            <div id="contenedorHistorial">
                <p style="text-align:center; color:#adb5bd; margin-top:100px;">Selecciona un paciente.</p>
            </div>
        </div>
    </div>

<script>
    const URL_WEB_APP = "https://script.google.com/macros/s/AKfycbzGE5QlEawS_2vS547_8ci8jYurSFyiIu06JtUqF0DczHxJKWZGNu4Uk6MBk8hb5PqD/exec"; 
    let db_pacientes = [], db_usuarios = [], loggedUser = null, currentDni = null;

    // 1. CARGA INICIAL
    async function fetchData() {
        try {
            showLoading(true, "Cargando base de datos...");
            const res = await fetch(URL_WEB_APP + "?action=load");
            const data = await res.json();
            db_pacientes = data.pacientes || [];
            db_usuarios = data.usuarios || [];
            document.getElementById('btnLogin').disabled = false;
            document.getElementById('btnLogin').innerText = "üîê INGRESAR";
            showLoading(false);
        } catch(e) {
            console.error(e);
            document.getElementById('status-msg').innerText = "‚ö†Ô∏è Error de conexi√≥n";
            showLoading(false);
        }
    }

    // 2. L√ìGICA DE DNI (MANTENER CEROS)
    function buscarPacientePorDni(dniValue) {
        const dniStr = String(dniValue).trim();
        if(dniStr.length < 3) return;
        
        const existente = db_pacientes.find(p => String(p.dni) === dniStr);
        if(existente) {
            document.getElementById('paciente').value = existente.paciente;
            verHistorial(dniStr);
        }
    }

    function cargarPaciente(d, n) { 
        const dniStr = String(d);
        document.getElementById('dni').value = dniStr; 
        document.getElementById('paciente').value = n; 
        verHistorial(dniStr); 
    }

    function renderListaPacientes(f="") {
        const lista = document.getElementById('listaPacientes');
        const unicos = {}; 
        db_pacientes.forEach(p => unicos[String(p.dni)] = p.paciente);
        
        const html = Object.keys(unicos)
            .filter(d => unicos[d].toLowerCase().includes(f) || d.includes(f))
            .map(d => `
                <div class="paciente-item" onclick="cargarPaciente('${d}', '${unicos[d]}')">
                    <strong>${unicos[d]}</strong><br><small style="color:var(--blue)">DNI: ${d}</small>
                </div>
            `).join('');
        lista.innerHTML = html || '<p style="padding:10px; font-size:0.8rem;">Sin resultados.</p>';
    }

    // 3. HISTORIAL Y ELIMINACI√ìN (CORREGIDO)
    function verHistorial(dni) {
        currentDni = String(dni);
        const filtrados = db_pacientes.filter(p => String(p.dni) === currentDni).reverse();
        
        document.getElementById('btnPdf').style.display = filtrados.length ? 'block' : 'none';
        document.getElementById('tituloHistorial').innerText = `Historial: ${filtrados[0]?.paciente || currentDni}`;
        
        document.getElementById('contenedorHistorial').innerHTML = filtrados.map(s => `
            <div class="sesion-card">
                <div style="display:flex; justify-content:space-between; align-items:start;">
                    <div>
                        <span class="cat-tag">${s.categoria}</span>
                        <small style="display:block; color:var(--gray); margin-top:5px;">üìÖ ${s.fecha} | ü©∫ ${s.atendido_por}</small>
                    </div>
                    <button class="btn-del" onclick="eliminarNota('${String(s.id)}')">‚úï</button>
                </div>
                <p style="margin-top:10px; border-top:1px solid #f9f9f9; padding-top:8px;">${s.notas}</p>
            </div>
        `).join('') || '<p style="text-align:center; color:var(--gray);">No hay registros.</p>';
    }

    async function eliminarNota(id) {
        if(!confirm("¬øEliminar esta nota permanentemente?")) return;
        
        showLoading(true, "Eliminando de la base de datos...");
        try {
            await fetch(URL_WEB_APP, { 
                method: 'POST', 
                mode: 'no-cors', 
                body: JSON.stringify({ action: 'delete_session', id: String(id) }) 
            });
            
            // Refresco forzado tras eliminar
            setTimeout(async () => {
                await fetchData();
                if(currentDni) verHistorial(currentDni);
                showLoading(false);
            }, 1000);
        } catch(e) {
            alert("Error al eliminar");
            showLoading(false);
        }
    }

    // 4. GUARDAR SESI√ìN (CORREGIDO)
    async function guardarSesion() {
        const dni = String(document.getElementById('dni').value).trim();
        const paciente = document.getElementById('paciente').value.trim();
        const notas = document.getElementById('notas').value.trim();
        
        if(!dni || !notas || !paciente) return alert("Completa DNI, Nombre y Notas.");

        showLoading(true, "Guardando...");
        const payload = {
            action: 'save',
            id: String(Date.now()),
            dni, paciente, notas,
            categoria: document.getElementById('categoria').value,
            fecha: new Date().toLocaleString(),
            atendido_por: loggedUser.nombre_completo || loggedUser.usuario
        };

        await fetch(URL_WEB_APP, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        
        setTimeout(async () => {
            await fetchData();
            document.getElementById('notas').value = '';
            verHistorial(dni);
            showLoading(false);
        }, 1000);
    }

    // 5. PDF CON SOPORTE DE ENCODING
    function generarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const datos = db_pacientes.filter(p => String(p.dni) === currentDni);
        
        doc.setFontSize(16);
        doc.text("HISTORIA CLINICA - +FISIO", 20, 20);
        doc.setFontSize(10);
        doc.text(`Paciente: ${datos[0].paciente} | DNI: ${currentDni}`, 20, 30);
        doc.line(20, 35, 190, 35);

        let y = 45;
        datos.reverse().forEach(s => {
            if(y > 270) { doc.addPage(); y = 20; }
            doc.setFont(undefined, 'bold');
            doc.text(`${s.fecha} - ${s.categoria}`, 20, y);
            y += 5;
            doc.setFont(undefined, 'normal');
            // Limpieza de caracteres para evitar errores de encoding en jsPDF est√°ndar
            const notaLimpia = s.notas.replace(/[^\x00-\x7F]/g, " "); 
            const lineas = doc.splitTextToSize(notaLimpia, 170);
            doc.text(lineas, 20, y);
            y += (lineas.length * 5) + 10;
        });

        doc.save(`Ficha_${currentDni}.pdf`);
    }

    // 6. ADMINISTRACI√ìN
    function login() {
        const u = document.getElementById('userInput').value.trim();
        const p = document.getElementById('passInput').value.trim();
        const user = db_usuarios.find(x => x.usuario === u && x.password === p);
        
        if(user || (u === 'admin' && p === '1234')) {
            loggedUser = user || { usuario: 'admin', nombre_completo: 'Administrador', rol: 'admin' };
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'grid';
            document.getElementById('current-user-info').innerText = `üë§ ${loggedUser.nombre_completo}`;
            if(loggedUser.rol === 'admin') document.getElementById('btnToggleAdmin').style.display = 'block';
            renderListaPacientes();
        } else {
            alert("Acceso denegado");
        }
    }

    function toggleAdminPanel() {
        const panel = document.getElementById('admin-panel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    async function guardarNuevoUsuario() {
        const payload = {
            action: 'add_user',
            nombre_completo: document.getElementById('adm-nombre').value,
            rol: document.getElementById('adm-rol').value,
            usuario: document.getElementById('adm-user').value,
            password: document.getElementById('adm-pass').value
        };
        showLoading(true, "Creando usuario...");
        await fetch(URL_WEB_APP, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        alert("Usuario creado");
        fetchData();
        toggleAdminPanel();
    }

    function seleccionarCat(el, val) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('categoria').value = val;
    }

    function showLoading(show, text) {
        document.getElementById('loading-text').innerText = text;
        document.getElementById('loading').style.display = show ? 'flex' : 'none';
    }

    window.onload = fetchData;
</script>
</body>
</html>
