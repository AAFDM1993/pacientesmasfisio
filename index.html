<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+FISIO | Gesti贸n Total v0.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f4f7f6; --blue: #3498db; --danger: #e74c3c; --admin: #8e44ad; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        #login-screen { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        #login-screen input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; }
        
        #main-app { display: none; width: 100%; max-width: 1200px; margin: 20px; grid-template-columns: 420px 1fr; gap: 20px; }
        .panel { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        h2 { font-size: 0.9rem; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 8px; text-transform: uppercase; margin-bottom: 15px; }
        input, textarea, select { width: 100%; padding: 10px; margin: 5px 0 10px 0; border: 1px solid #ddd; border-radius: 6px; font-size: 0.9rem; }
        
        .btn-save { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-admin { background: var(--admin); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; margin-top: 5px; font-weight: bold; }
        .btn-del { background: var(--danger); color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; }

        #admin-section { display: none; margin-top: 25px; padding: 15px; border: 2px solid var(--admin); border-radius: 10px; background: #f9f4ff; }
        .user-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.8rem; background: white; }
        .user-table th, .user-table td { border: 1px solid #eee; padding: 8px; text-align: left; }
        
        .paciente-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; border-radius: 4px; }
        .paciente-item:hover { background: #f0f7ff; }
        
        .sesion-card { border-left: 5px solid var(--blue); padding: 15px; margin-bottom: 10px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        #loading { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:9999; justify-content:center; align-items:center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loading"><strong> Procesando solicitud...</strong></div>

    <div id="login-screen">
        <h2 style="border:none;">+FISIO ACCESO</h2>
        <input type="text" id="userInput" placeholder="Usuario">
        <input type="password" id="passInput" placeholder="Contrase帽a">
        <button class="btn-save" onclick="login()">ENTRAR</button>
    </div>

    <div id="main-app">
        <div class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <small id="current-user-info" style="font-weight:bold; color:var(--admin);"></small>
                <a href="#" onclick="location.reload()" style="font-size:0.7rem; color:var(--danger);">Cerrar Sesi贸n</a>
            </div>

            <h2 style="margin-top:15px;"> Registro de Sesi贸n</h2>
            <input type="text" id="dni" placeholder="DNI Paciente">
            <input type="text" id="paciente" placeholder="Nombre completo">
            <textarea id="notas" rows="3" placeholder="Notas de la sesi贸n..."></textarea>
            <button class="btn-save" onclick="guardarSesion()"> GUARDAR</button>

            <h2 style="margin-top:20px;"> Pacientes</h2>
            <input type="text" id="buscador" placeholder=" Buscar..." onkeyup="renderListaPacientes(this.value.toLowerCase())">
            <div id="listaPacientes" style="max-height: 200px; overflow-y: auto; border: 1px solid #eee; padding: 5px;"></div>

            <div id="admin-section">
                <h2>锔 Gesti贸n de Usuarios</h2>
                <div style="background: white; padding: 10px; border-radius: 5px; border: 1px solid #ddd; margin-bottom: 10px;">
                    <input type="text" id="new-user-name" placeholder="Nuevo Usuario">
                    <input type="password" id="new-user-pass" placeholder="Contrase帽a">
                    <select id="new-user-rol">
                        <option value="Fisio">Fisioterapeuta</option>
                        <option value="Admin">Administrador</option>
                    </select>
                    <button class="btn-admin" onclick="registrarUsuario()">+ AGREGAR USUARIO</button>
                </div>
                
                <table class="user-table">
                    <thead><tr><th>Usuario</th><th>Rol</th><th>Acci贸n</th></tr></thead>
                    <tbody id="tabla-usuarios-body"></tbody>
                </table>
            </div>
        </div>

        <div class="panel">
            <h2 id="tituloHistorial">Ficha Cl铆nica</h2>
            <div id="contenedorHistorial">
                <p style="text-align:center; color:#ccc; margin-top:100px;">Selecciona un paciente.</p>
            </div>
        </div>
    </div>

<script>
    const URL_WEB_APP = "https://script.google.com/macros/s/AKfycbwkX9S7LgdqaXFb_XX9JEWuyofDkrcUnEuzOmLHeDy8I38RLx4COR6atz2J4-o98bz2PA/exec"; 
    
    let db_pacientes = [];
    let db_usuarios = [];
    let loggedUser = null;

    async function fetchData() {
        document.getElementById('loading').style.display = 'flex';
        try {
            const r = await fetch(URL_WEB_APP);
            const data = await r.json();
            db_pacientes = data.pacientes.map(p => { 
                let o = {}; for(let k in p) o[k.toLowerCase()] = p[k]; return o; 
            });
            db_usuarios = data.usuarios.map(u => { 
                let o = {}; for(let k in u) o[k.toLowerCase()] = u[k]; return o; 
            });
            
            if(loggedUser) {
                renderListaPacientes();
                if(loggedUser.rol.toLowerCase() === 'admin') renderTablaUsuarios();
            }
        } catch(e) { console.error(e); }
        document.getElementById('loading').style.display = 'none';
    }

function login() {
    const uIn = document.getElementById('userInput').value.trim().toLowerCase();
    const pIn = document.getElementById('passInput').value.trim();
    
    // Mostramos en consola para que t煤 puedas ver qu茅 est谩 leyendo (F12 en el navegador)
    console.log("Intentando entrar con:", uIn);
    console.log("Usuarios cargados en memoria:", db_usuarios);

    const found = db_usuarios.find(user => {
        // Limpiamos los datos que vienen del Excel por si traen espacios
        const excelUser = String(user.usuario).trim().toLowerCase();
        const excelPass = String(user.password).trim();
        
        return excelUser === uIn && excelPass === pIn;
    });

    if(found) {
        loggedUser = found;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'grid';
        document.getElementById('current-user-info').innerText = ` ${found.usuario.toUpperCase()}`;
        
        if(String(found.rol).toLowerCase() === 'admin') {
            document.getElementById('admin-section').style.display = 'block';
            renderTablaUsuarios();
        }
        renderListaPacientes();
    } else {
        alert("Acceso denegado. Revisa que el usuario sea id茅ntico al del Excel.");
    }
}

    function renderTablaUsuarios() {
        const tbody = document.getElementById('tabla-usuarios-body');
        tbody.innerHTML = db_usuarios.map(u => `
            <tr>
                <td><strong>${u.usuario}</strong></td>
                <td>${u.rol}</td>
                <td>
                    ${u.usuario.toLowerCase() !== loggedUser.usuario.toLowerCase() ? 
                    `<button class="btn-del" onclick="eliminarUsuario('${u.usuario}')">Borrar</button>` : 
                    '<small style="color:gray">Eres t煤</small>'}
                </td>
            </tr>
        `).join('');
    }

    async function eliminarUsuario(username) {
        if(!confirm(`驴Seguro que quieres eliminar a ${username}?`)) return;
        document.getElementById('loading').style.display = 'flex';
        await fetch(URL_WEB_APP, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ action: 'delete_user', usuario: username })
        });
        setTimeout(fetchData, 1500);
    }

    async function registrarUsuario() {
        const usuario = document.getElementById('new-user-name').value.trim();
        const password = document.getElementById('new-user-pass').value.trim();
        const rol = document.getElementById('new-user-rol').value;

        if(!usuario || !password) return alert("Completa los datos");

        document.getElementById('loading').style.display = 'flex';
        await fetch(URL_WEB_APP, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ action: 'save_user', usuario, password, rol })
        });
        
        document.getElementById('new-user-name').value = '';
        document.getElementById('new-user-pass').value = '';
        setTimeout(fetchData, 1500);
    }

    function renderListaPacientes(filtro = "") {
        const lista = document.getElementById('listaPacientes');
        const unicos = {};
        db_pacientes.forEach(p => unicos[p.dni] = p.paciente);
        
        lista.innerHTML = Object.keys(unicos).filter(dni => 
            unicos[dni].toLowerCase().includes(filtro) || dni.includes(filtro)
        ).map(dni => `
            <div class="paciente-item" onclick="cargarPaciente('${dni}', '${unicos[dni]}')">
                <strong>${unicos[dni]}</strong> - <small>${dni}</small>
            </div>
        `).join('');
    }

    function cargarPaciente(dni, nombre) {
        document.getElementById('dni').value = dni;
        document.getElementById('paciente').value = nombre;
        verHistorial(dni);
    }

    function verHistorial(dni) {
        const filtrados = db_pacientes.filter(p => String(p.dni) === String(dni)).reverse();
        const cont = document.getElementById('contenedorHistorial');
        document.getElementById('tituloHistorial').innerText = `Historial: ${filtrados[0].paciente}`;
        cont.innerHTML = filtrados.map(s => `
            <div class="sesion-card">
                <small style="color:gray"> ${s.fecha} | ┖ ${s.atendido_por || '---'}</small>
                <p style="margin-top:8px;">${s.notas}</p>
            </div>
        `).join('');
    }

    async function guardarSesion() {
        const dni = document.getElementById('dni').value.trim();
        const paciente = document.getElementById('paciente').value.trim();
        const notas = document.getElementById('notas').value.trim();
        if(!dni || !paciente || !notas) return alert("Faltan datos");

        document.getElementById('loading').style.display = 'flex';
        await fetch(URL_WEB_APP, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({
                action: 'save', id: Date.now(), dni, paciente, notas,
                fecha: new Date().toLocaleString(), atendido_por: loggedUser.usuario, categoria: 'Adultos'
            })
        });
        document.getElementById('notas').value = '';
        setTimeout(fetchData, 1500);
    }

    window.onload = fetchData;
</script>
</body>
</html>
