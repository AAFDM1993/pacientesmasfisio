<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+FISIO Pro | Gesti√≥n Especializada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { 
            --primary: #2c3e50; --accent: #27ae60; --bg: #f0f2f5; 
            --blue: #3498db; --danger: #e74c3c; --admin: #8e44ad; 
            --gray: #7f8c8d; --white: #ffffff; --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg); margin: 0; color: #333; line-height: 1.6; }

        /* LOADING SPINNER */
        #loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 10000; justify-content: center; align-items: center; flex-direction: column;}
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--blue); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* LOGIN */
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .login-card { background: var(--white); padding: 40px; border-radius: 16px; box-shadow: var(--shadow); width: 100%; max-width: 380px; text-align: center; }
        .logo-img { max-width: 180px; margin-bottom: 20px; }

        /* APP LAYOUT */
        #main-app { display: none; max-width: 1300px; margin: 0 auto; padding: 20px; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 1024px) { #main-app { grid-template-columns: 420px 1fr; } }

        .panel { background: var(--white); padding: 25px; border-radius: 12px; box-shadow: var(--shadow); height: fit-content; box-sizing: border-box; }
        h2 { font-size: 0.9rem; color: var(--primary); border-bottom: 2px solid #f0f2f5; padding-bottom: 12px; text-transform: uppercase; margin-top: 0; display: flex; justify-content: space-between; align-items: center; }

        /* INPUTS */
        input, textarea { width: 100%; padding: 12px; margin: 8px 0 16px 0; border: 1.5px solid #e0e6ed; border-radius: 8px; font-size: 0.95rem; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--blue); }

        /* GRID CATEGOR√çAS */
        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .cat-btn { background: #f8f9fa; border: 2px solid #e0e6ed; padding: 12px 5px; border-radius: 10px; text-align: center; cursor: pointer; font-size: 0.75rem; font-weight: 600; display: flex; flex-direction: column; align-items: center; gap: 5px; transition: 0.2s; }
        .cat-btn span { font-size: 1.2rem; }
        .cat-btn.active { background: var(--blue); color: white; border-color: var(--blue); box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3); }

        /* BOTONES */
        .btn-save { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-save:disabled { background: #bdc3c7; cursor: not-allowed; }
        .btn-clear { background: #f1f3f5; color: var(--gray); border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-pdf { background: var(--blue); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; }
        .btn-del { background:none; border:none; color:var(--danger); cursor:pointer; font-weight:bold; font-size: 1.2rem; }

        /* LISTA */
        .paciente-item { padding: 12px; border-bottom: 1px solid #f0f2f5; cursor: pointer; }
        .paciente-item:hover { background: #f8fbff; border-left: 4px solid var(--blue); }
        .sesion-card { border: 1px solid #eef2f6; padding: 18px; margin-bottom: 12px; border-radius: 10px; background: #fff; position: relative;}
        .cat-tag { background: #e1f5fe; color: #0288d1; padding: 3px 10px; border-radius: 15px; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <strong id="loading-text">Conectando con base de datos...</strong>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <img src="logo.png" alt="Logo" class="logo-img" onerror="this.src='https://via.placeholder.com/150?text=FISIO+PRO'">
            <h2 style="border:none; justify-content:center;">Acceso Profesional</h2>
            <input type="text" id="userInput" placeholder="Usuario">
            <input type="password" id="passInput" placeholder="Contrase√±a">
            
            <button id="btnLogin" class="btn-save" onclick="login()" disabled>‚åõ CONECTANDO...</button>
            
            <p style="font-size:0.75rem; color:#999; margin-top:15px;">
                Estado: <span id="status-msg">Esperando conexi√≥n...</span>
            </p>
        </div>
    </div>

    <div id="main-app">
        <div class="panel">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; background: #f8f9fa; padding: 8px; border-radius: 8px;">
                <small id="current-user-info" style="color:var(--admin); font-weight:bold;"></small>
                <a href="#" onclick="location.reload()" style="font-size:0.7rem; color:var(--danger); text-decoration:none; font-weight:bold;">SALIR</a>
            </div>

            <h2>üìù Nueva Evoluci√≥n</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" id="dni" placeholder="DNI Paciente">
                <input type="text" id="paciente" placeholder="Nombre completo">
            </div>

            <label style="font-size: 0.7rem; font-weight: bold; color: var(--gray); display:block; margin-bottom:5px;">ESPECIALIDAD:</label>
            <div class="cat-grid">
                <div class="cat-btn active" onclick="seleccionarCat(this, 'Fisioterapia Traumatologica')"><span>ü¶¥</span>Trauma</div>
                <div class="cat-btn" onclick="seleccionarCat(this, 'Fisioterapia Reumatologica')"><span>üíß</span>Reuma</div>
                <div class="cat-btn" onclick="seleccionarCat(this, 'Fisioterapia Neuropediatrica')"><span>üë∂</span>Neuro Pedia</div>
                <div class="cat-btn" onclick="seleccionarCat(this, 'Fisioterapia Neuro adultos')"><span>üß†</span>Neuro Adultos</div>
            </div>
            <input type="hidden" id="categoria" value="Fisioterapia Traumatologica">

            <textarea id="notas" rows="4" placeholder="Describe la evoluci√≥n del tratamiento..."></textarea>
            
            <div style="display:flex; gap:10px;">
                <button class="btn-save" style="flex:2" onclick="guardarSesion()">üíæ GUARDAR</button>
                <button class="btn-clear" style="flex:1" onclick="limpiarFormulario()">üßπ</button>
            </div>

            <h2 style="margin-top:25px;">üë• Buscador</h2>
            <input type="text" placeholder="üîç Buscar por nombre o DNI..." onkeyup="renderListaPacientes(this.value.toLowerCase())">
            <div id="listaPacientes" style="max-height: 200px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px;"></div>
        </div>

        <div class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 id="tituloHistorial" style="border:none; margin:0;">Ficha Cl√≠nica</h2>
                <button id="btnPdf" class="btn-pdf" style="display:none;" onclick="generarPDF()">üì• PDF</button>
            </div>
            <div id="contenedorHistorial" style="margin-top:15px;">
                <p style="text-align:center; color:#adb5bd; margin-top:100px;">Selecciona un paciente.</p>
            </div>
        </div>
    </div>

<script>
    const URL_WEB_APP = "https://script.google.com/macros/s/AKfycbzGE5QlEawS_2vS547_8ci8jYurSFyiIu06JtUqF0DczHxJKWZGNu4Uk6MBk8hb5PqD/exec"; 
    const LOGO_PATH = "logo.png";
    let db_pacientes = [], db_usuarios = [], loggedUser = null, currentDni = null;

    // INICIO: Carga de datos
    async function fetchData() {
        const btn = document.getElementById('btnLogin');
        const status = document.getElementById('status-msg');
        
        try {
            console.log("Iniciando conexi√≥n...");
            const r = await fetch(URL_WEB_APP);
            const data = await r.json();
            
            // Verificamos si la respuesta es v√°lida
            if(!data.usuarios || !data.pacientes) throw new Error("Formato de datos inv√°lido");

            db_pacientes = data.pacientes;
            db_usuarios = data.usuarios;
            
            // Habilitar bot√≥n de login
            btn.disabled = false;
            btn.innerText = "ENTRAR AL SISTEMA";
            btn.style.background = "var(--accent)";
            status.innerText = "‚úÖ Conexi√≥n establecida";
            status.style.color = "green";
            console.log("Datos cargados:", db_usuarios.length, "usuarios");

            if(loggedUser) renderListaPacientes();

        } catch(e) { 
            console.error(e);
            btn.innerText = "ERROR DE CONEXI√ìN";
            btn.style.background = "var(--danger)";
            status.innerText = "‚ùå Fallo al cargar. Revisa tu internet.";
            status.style.color = "red";
            
            // BACKDOOR: Habilitar login de emergencia para pruebas
            btn.disabled = false; 
            btn.onclick = () => login(true); // Modo offline
        }
        document.getElementById('loading').style.display = 'none';
    }

    function login(offline = false) {
        const uIn = document.getElementById('userInput').value.trim();
        const pIn = document.getElementById('passInput').value.trim();
        
        // 1. INTENTO DE LOGIN NORMAL
        const found = db_usuarios.find(u => 
            String(u.usuario).toLowerCase() === uIn.toLowerCase() && 
            String(u.password) == pIn
        );

        // 2. INTENTO DE LOGIN MAESTRO (PARA PRUEBAS)
        if (found) {
            acceder(found);
        } else if (uIn === "admin" && pIn === "1234") {
            alert("‚ö†Ô∏è Entrando en MODO PRUEBA (Admin local)");
            acceder({ nombre_completo: "Administrador Local", usuario: "admin" });
        } else {
            alert("Usuario o contrase√±a incorrectos.\n\nTip: Usa 'admin' y '1234' para probar el dise√±o si no tienes usuarios en la base de datos.");
        }
    }

    function acceder(user) {
        loggedUser = user;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'grid';
        document.getElementById('current-user-info').innerText = `üë§ ${user.nombre_completo || user.usuario}`;
        renderListaPacientes();
    }

    // INTERFAZ Y L√ìGICA
    function seleccionarCat(el, val) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('categoria').value = val;
    }

    function limpiarFormulario() {
        document.getElementById('dni').value = '';
        document.getElementById('paciente').value = '';
        document.getElementById('notas').value = '';
        seleccionarCat(document.querySelector('.cat-btn'), 'Fisioterapia Traumatologica');
        document.getElementById('contenedorHistorial').innerHTML = '<p style="text-align:center; color:#adb5bd; margin-top:100px;">Selecciona un paciente.</p>';
        document.getElementById('btnPdf').style.display = 'none';
        document.getElementById('tituloHistorial').innerText = 'Ficha Cl√≠nica';
        currentDni = null;
    }

    async function guardarSesion() {
        const dni = document.getElementById('dni').value.trim();
        const notas = document.getElementById('notas').value.trim();
        
        if(!dni || !notas) return alert("Completa DNI y Notas.");

        showLoading(true, "Guardando evoluci√≥n...");
        
        const payload = {
            action: 'save', id: Date.now(), dni, 
            paciente: document.getElementById('paciente').value.trim(),
            notas, categoria: document.getElementById('categoria').value,
            fecha: new Date().toLocaleString(),
            atendido_por: loggedUser.nombre_completo || loggedUser.usuario
        };

        try {
            await fetch(URL_WEB_APP, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            document.getElementById('notas').value = '';
            // Recargamos datos en segundo plano
            setTimeout(() => { 
                fetchData().then(() => {
                    showLoading(false);
                    if(currentDni === dni) verHistorial(dni); // Refrescar si estamos viendo ese paciente
                });
            }, 1500);
        } catch(e) {
            alert("Error al guardar. Verifica la conexi√≥n.");
            showLoading(false);
        }
    }

    function verHistorial(dni) {
        currentDni = dni;
        const filtrados = db_pacientes.filter(p => String(p.dni) === String(dni)).reverse();
        document.getElementById('btnPdf').style.display = filtrados.length ? 'block' : 'none';
        document.getElementById('tituloHistorial').innerText = `Historial: ${filtrados[0]?.paciente || dni}`;
        
        document.getElementById('contenedorHistorial').innerHTML = filtrados.map(s => `
            <div class="sesion-card">
                <div style="display:flex; justify-content:space-between;">
                    <span class="cat-tag">${s.categoria}</span>
                    <button class="btn-del" onclick="eliminarNota('${s.id}')">‚úï</button>
                </div>
                <small style="color:var(--gray); display:block; margin-top:5px;">üìÖ ${s.fecha} | ü©∫ ${s.atendido_por}</small>
                <p style="margin-top:10px; font-size:0.95rem; border-top:1px solid #f9f9f9; padding-top:8px;">${s.notas}</p>
            </div>
        `).join('') || '<p style="text-align:center; color:var(--gray);">No hay registros.</p>';
    }

    function renderListaPacientes(f="") {
        const lista = document.getElementById('listaPacientes');
        const unicos = {}; 
        db_pacientes.forEach(p => unicos[p.dni] = p.paciente);
        
        const html = Object.keys(unicos)
            .filter(d => unicos[d].toLowerCase().includes(f) || d.includes(f))
            .map(d => `
                <div class="paciente-item" onclick="cargarPaciente('${d}', '${unicos[d]}')">
                    <strong>${unicos[d]}</strong><br><small style="color:var(--blue)">DNI: ${d}</small>
                </div>
            `).join('');
        
        lista.innerHTML = html || '<p style="padding:10px; font-size:0.8rem; color:var(--gray);">Sin resultados.</p>';
    }

    function cargarPaciente(d, n) { 
        document.getElementById('dni').value = d; 
        document.getElementById('paciente').value = n; 
        verHistorial(d); 
    }

    async function eliminarNota(id) {
        if(!confirm("¬øBorrar registro permanentemente?")) return;
        showLoading(true, "Eliminando...");
        await fetch(URL_WEB_APP, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete_session', id }) });
        setTimeout(() => {
            fetchData().then(() => {
                showLoading(false);
                if(currentDni) verHistorial(currentDni);
            });
        }, 1500);
    }

    // PDF GEN
    function generarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const datos = db_pacientes.filter(p => String(p.dni) === String(currentDni));
        const img = new Image();
        img.src = LOGO_PATH;
        img.onload = function() {
            const ratio = Math.min(40 / img.width, 20 / img.height);
            try { doc.addImage(img, 'PNG', 190 - (img.width*ratio), 10, img.width*ratio, img.height*ratio); } catch(e){}
            finalizarPDF(doc, datos);
        };
        img.onerror = () => finalizarPDF(doc, datos);
    }

    function finalizarPDF(doc, datos) {
        doc.setFontSize(18); doc.setTextColor(44, 62, 80);
        doc.text("+FISIO | HISTORIA CL√çNICA", 20, 22);
        doc.setFontSize(10); doc.setTextColor(100);
        doc.text(`PACIENTE: ${datos[0].paciente.toUpperCase()}`, 20, 32);
        doc.text(`DNI: ${currentDni}`, 20, 37);
        doc.setDrawColor(39, 174, 96); doc.line(20, 40, 190, 40);
        let y = 50;
        datos.forEach((s, i) => {
            if(y > 260) { doc.addPage(); y = 20; }
            doc.setFont(undefined, 'bold'); doc.setTextColor(39, 174, 96);
            doc.text(`${i+1}. ${s.categoria}`, 20, y); y += 6;
            doc.setFont(undefined, 'italic'); doc.setTextColor(130);
            doc.text(`${s.fecha} - ${s.atendido_por}`, 20, y); y += 7;
            doc.setFont(undefined, 'normal'); doc.setTextColor(40);
            const l = doc.splitTextToSize(s.notas, 165);
            doc.text(l, 20, y); y += (l.length * 6) + 12;
        });
        doc.save(`Historial_${currentDni}.pdf`);
    }

    function showLoading(show, text="Cargando...") {
        const l = document.getElementById('loading');
        document.getElementById('loading-text').innerText = text;
        l.style.display = show ? 'flex' : 'none';
    }

    window.onload = fetchData;
</script>
</body>
</html>
