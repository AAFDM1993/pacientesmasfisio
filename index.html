<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+FISIO Pro | Panel Administrativo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f4f7f6; --blue: #3498db; --danger: #e74c3c; --kids: #e67e22; --admin: #8e44ad; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        /* Login */
        #login-screen { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        #login-screen input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; }
        
        /* App Layout */
        #main-app { display: none; width: 100%; max-width: 1200px; margin: 20px; grid-template-columns: 400px 1fr; gap: 20px; }
        .panel { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        h2 { font-size: 0.9rem; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 8px; text-transform: uppercase; margin-bottom: 15px; }
        input, textarea, select { width: 100%; padding: 10px; margin: 5px 0 10px 0; border: 1px solid #ddd; border-radius: 6px; font-size: 0.9rem; }
        
        /* Botones */
        .btn-save { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-admin { background: var(--admin); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: bold; }
        
        /* Lista de Pacientes */
        .paciente-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .paciente-item:hover { background: #f8f9fa; }
        .paciente-item.active { background: var(--blue) !important; color: white !important; }

        /* PANEL DE GESTI칍N DE USUARIOS (EXCLUSIVO ADMIN) */
        #admin-section { display: none; margin-top: 25px; padding: 15px; border: 2px solid var(--admin); border-radius: 10px; background: #f9f4ff; }
        .user-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.8rem; }
        .user-table th, .user-table td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
        .user-table th { color: var(--admin); }

        .badge-admin { background: var(--admin); color: white; padding: 2px 5px; border-radius: 4px; font-size: 0.7rem; }
        .badge-fisio { background: var(--blue); color: white; padding: 2px 5px; border-radius: 4px; font-size: 0.7rem; }

        .sesion-card { border-left: 5px solid var(--blue); padding: 15px; margin-bottom: 10px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        #loading { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:9999; justify-content:center; align-items:center; }
    </style>
</head>
<body>

    <div id="loading"><strong>Actualizando sistema...</strong></div>

    <div id="login-screen">
        <h2 style="border:none; text-align:center;">+FISIO ACCESO</h2>
        <input type="text" id="userInput" placeholder="Nombre de Usuario">
        <input type="password" id="passInput" placeholder="Contrase침a">
        <button class="btn-save" onclick="login()">ENTRAR</button>
    </div>

    <div id="main-app">
        <div class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <small id="current-user-info" style="font-weight:bold; color:var(--admin);"></small>
                <a href="#" onclick="location.reload()" style="font-size:0.7rem; color:var(--danger);">Cerrar Sesi칩n</a>
            </div>

            <h2 style="margin-top:15px;">游닇 Nueva Sesi칩n</h2>
            <input type="text" id="dni" placeholder="DNI del Paciente">
            <input type="text" id="paciente" placeholder="Nombre del Paciente">
            <textarea id="notas" rows="3" placeholder="Detalles del tratamiento..."></textarea>
            <button class="btn-save" onclick="guardarSesion()">GUARDAR SESI칍N</button>

            <h2 style="margin-top:20px;">游논 Pacientes</h2>
            <input type="text" id="buscador" placeholder="Buscar paciente..." onkeyup="renderListaPacientes(this.value.toLowerCase())">
            <div id="listaPacientes" style="max-height: 250px; overflow-y: auto; margin-top:10px; border:1px solid #eee;"></div>

            <div id="admin-section">
                <h2>丘뙖잺 Gesti칩n de Personal</h2>
                <div style="background: white; padding: 10px; border-radius: 5px; margin-bottom: 10px; border: 1px solid #ddd;">
                    <label style="font-size:0.7rem; font-weight:bold;">CREAR NUEVO ACCESO:</label>
                    <input type="text" id="new-user-name" placeholder="Usuario">
                    <input type="password" id="new-user-pass" placeholder="Contrase침a">
                    <select id="new-user-rol">
                        <option value="Fisio">Fisioterapeuta</option>
                        <option value="Admin">Administrador</option>
                    </select>
                    <button class="btn-admin" onclick="registrarUsuario()">+ A칌ADIR AL EQUIPO</button>
                </div>
                
                <table class="user-table">
                    <thead><tr><th>Usuario</th><th>Rol</th></tr></thead>
                    <tbody id="tabla-usuarios-body"></tbody>
                </table>
            </div>
        </div>

        <div class="panel">
            <h2 id="tituloHistorial">Ficha Cl칤nica</h2>
            <div id="contenedorHistorial">
                <p style="text-align:center; color:#ccc; margin-top:100px;">Selecciona un paciente para ver su historial.</p>
            </div>
        </div>
    </div>

<script>
    const URL_WEB_APP = "https://script.google.com/macros/s/AKfycbzdr-KPx1eEk4YYU4g9vF5ZFsZ9qpDFbjHrKCRGhpTSnnzOBgM9kz-UTLtwNQ2uQPo3WQ/exec"; // REEMPLAZA ESTO
    
    let db_pacientes = [];
    let db_usuarios = [];
    let loggedUser = null;

    async function fetchData() {
        document.getElementById('loading').style.display = 'flex';
        try {
            const r = await fetch(URL_WEB_APP);
            const data = await r.json();
            db_pacientes = data.pacientes.map(p => { 
                let o = {}; for(let k in p) o[k.toLowerCase()] = p[k]; return o; 
            });
            db_usuarios = data.usuarios.map(u => { 
                let o = {}; for(let k in u) o[k.toLowerCase()] = u[k]; return o; 
            });
            if(loggedUser) {
                renderListaPacientes();
                renderTablaUsuarios();
            }
        } catch(e) { console.error(e); }
        document.getElementById('loading').style.display = 'none';
    }

    function login() {
        const u = document.getElementById('userInput').value.trim();
        const p = document.getElementById('passInput').value.trim();
        const found = db_usuarios.find(user => user.usuario === u && String(user.password) === p);

        if(found) {
            loggedUser = found;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'grid';
            document.getElementById('current-user-info').innerText = `游녻 ${found.usuario.toUpperCase()}`;
            
            if(found.rol === 'Admin') {
                document.getElementById('admin-section').style.display = 'block';
                renderTablaUsuarios();
            }
            renderListaPacientes();
        } else {
            alert("Acceso denegado. Verifica tus credenciales.");
        }
    }

    function renderTablaUsuarios() {
        const tbody = document.getElementById('tabla-usuarios-body');
        tbody.innerHTML = db_usuarios.map(u => `
            <tr>
                <td><strong>${u.usuario}</strong></td>
                <td><span class="${u.rol === 'Admin' ? 'badge-admin' : 'badge-fisio'}">${u.rol}</span></td>
            </tr>
        `).join('');
    }

    async function registrarUsuario() {
        const usuario = document.getElementById('new-user-name').value.trim();
        const password = document.getElementById('new-user-pass').value.trim();
        const rol = document.getElementById('new-user-rol').value;

        if(!usuario || !password) return alert("Completa todos los campos");

        document.getElementById('loading').style.display = 'flex';
        await fetch(URL_WEB_APP, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ action: 'save_user', usuario, password, rol })
        });
        
        alert("Usuario creado exitosamente.");
        document.getElementById('new-user-name').value = '';
        document.getElementById('new-user-pass').value = '';
        setTimeout(fetchData, 1500);
    }

    function renderListaPacientes(filtro = "") {
        const lista = document.getElementById('listaPacientes');
        const unicos = {};
        db_pacientes.forEach(p => unicos[p.dni] = p.paciente);
        
        lista.innerHTML = Object.keys(unicos).filter(dni => 
            unicos[dni].toLowerCase().includes(filtro) || dni.includes(filtro)
        ).map(dni => `
            <div class="paciente-item" onclick="cargarPaciente('${dni}', '${unicos[dni]}')">
                <strong>${unicos[dni]}</strong><br><small>DNI: ${dni}</small>
            </div>
        `).join('');
    }

    function cargarPaciente(dni, nombre) {
        document.getElementById('dni').value = dni;
        document.getElementById('paciente').value = nombre;
        verHistorial(dni);
    }

    function verHistorial(dni) {
        const filtrados = db_pacientes.filter(p => String(p.dni) === String(dni)).reverse();
        const cont = document.getElementById('contenedorHistorial');
        
        document.getElementById('tituloHistorial').innerText = `Historial de ${filtrados[0].paciente}`;
        cont.innerHTML = filtrados.map(s => `
            <div class="sesion-card">
                <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:var(--gray);">
                    <span>游늰 ${s.fecha}</span>
                    <span style="color:var(--admin); font-weight:bold;">游뽘 Atendido por: ${s.atendido_por || 'Sistema'}</span>
                </div>
                <p style="margin-top:10px;">${s.notas}</p>
            </div>
        `).join('');
    }

    async function guardarSesion() {
        const dni = document.getElementById('dni').value.trim();
        const paciente = document.getElementById('paciente').value.trim();
        const notas = document.getElementById('notas').value.trim();

        if(!dni || !paciente || !notas) return alert("Faltan datos");

        document.getElementById('loading').style.display = 'flex';
        const data = {
            action: 'save',
            id: Date.now(),
            dni,
            paciente,
            notas,
            fecha: new Date().toLocaleString(),
            atendido_por: loggedUser.usuario,
            categoria: 'Adultos' // Valor por defecto
        };

        await fetch(URL_WEB_APP, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        document.getElementById('notas').value = '';
        setTimeout(fetchData, 1500);
    }

    window.onload = fetchData;
</script>
</body>
</html>
