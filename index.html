<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+FISIO Pro | Gesti√≥n Especializada</title>
    <style>
        :root { 
            --primary: #2c3e50; --accent: #27ae60; --bg: #f0f2f5; 
            --blue: #3498db; --danger: #e74c3c; --admin: #8e44ad; 
            --gray: #7f8c8d; --white: #ffffff; --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; color: #333; }
        
        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--blue); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #login-screen { display: none; align-items: center; justify-content: center; min-height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 16px; box-shadow: var(--shadow); width: 320px; text-align: center; }
        
        #main-app { display: none; max-width: 1300px; margin: 0 auto; padding: 20px; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 1024px) { #main-app { display: grid; grid-template-columns: 450px 1fr; } }
        
        .panel { background: white; padding: 25px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 20px; box-sizing: border-box; }
        h3 { margin-top: 0; border-bottom: 2px solid #f0f2f5; padding-bottom: 10px; font-size: 1.1rem; color: var(--primary); }
        
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        input, textarea, select { width: 100%; padding: 12px; border: 1.5px solid #e0e6ed; border-radius: 8px; font-size: 0.95rem; outline: none; box-sizing: border-box; }
        
        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 15px 0; }
        .cat-btn { background: #f8f9fa; border: 1.5px solid #e0e6ed; padding: 10px; border-radius: 8px; cursor: pointer; text-align: center; font-size: 0.8rem; font-weight: 600; }
        .cat-btn.active { background: var(--blue); color: white; border-color: var(--blue); }
        
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn-save { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-clear { background: var(--gray); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-pdf { background: var(--blue); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
        
        .paciente-item { padding: 12px; border-bottom: 1px solid #f0f2f5; cursor: pointer; }
        .paciente-item:hover { background: #f8fbff; }
        .sesion-card { border: 1px solid #eef2f6; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <p id="loading-text" style="margin-top:15px; font-weight:bold;">Sincronizando con Google Sheets...</p>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color:var(--blue); margin:0 0 10px 0;">+FISIO</h1>
            <input type="text" id="userInput" placeholder="Usuario" style="margin-bottom:10px;">
            <input type="password" id="passInput" placeholder="Contrase√±a" style="margin-bottom:10px;">
            <button class="btn-save" onclick="login()" style="width:100%; margin-top:10px;">INGRESAR</button>
            <p id="error-msg" style="color:var(--danger); display:none; margin-top:15px;">‚ö†Ô∏è Clave incorrecta</p>
        </div>
    </div>

    <div id="main-app">
        <aside>
            <div class="panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <span id="user-tag" style="font-weight:bold; color:var(--admin);"></span>
                    <button onclick="cerrarSesion()" style="background:none; border:none; color:var(--danger); cursor:pointer; font-weight:bold;">SALIR</button>
                </div>
                <h3>üìù Registro de Sesi√≥n</h3>
                <div class="form-row">
                    <input type="text" id="dni" placeholder="DNI" oninput="autoBuscar(this.value)">
                    <input type="text" id="paciente" placeholder="Nombre completo">
                </div>
                <div class="cat-grid">
                    <div class="cat-btn active" onclick="setCat(this, 'Fisioterapia Traumatol√≥gica')">ü¶¥ Trauma</div>
                    <div class="cat-btn" onclick="setCat(this, 'Fisioterapia Reumatol√≥gica')">üíß Reuma</div>
                    <div class="cat-btn" onclick="setCat(this, 'Neuropediatr√≠a')">üë∂ Neuro Pedia</div>
                    <div class="cat-btn" onclick="setCat(this, 'Neuro Adultos')">üß† Neuro Adulto</div>
                </div>
                <input type="hidden" id="categoria" value="Fisioterapia Traumatol√≥gica">
                <textarea id="notas" rows="6" placeholder="Detalles de la evoluci√≥n..."></textarea>
                <div class="btn-group">
                    <button class="btn-clear" onclick="limpiarCampos()">LIMPIAR</button>
                    <button class="btn-save" onclick="guardar()">GUARDAR</button>
                </div>
            </div>

            <div class="panel">
                <h3>üë• Buscador</h3>
                <input type="text" placeholder="üîç Buscar..." onkeyup="renderLista(this.value)">
                <div id="listaPacientes" style="max-height: 200px; overflow-y: auto; margin-top:10px;"></div>
                <button id="btnAdmin" class="btn-save" onclick="toggleAdmin()" style="display:none; margin-top:20px; background:var(--admin); width:100%;">‚öôÔ∏è PANEL ADMIN</button>
            </div>

            <div id="admin-panel" class="panel" style="display:none; border:2px solid var(--admin);">
                <h3 style="color:var(--admin)">üîë Nuevo Usuario</h3>
                <input type="text" id="adm-nombre" placeholder="Nombre" style="margin-bottom:10px;">
                <select id="adm-rol" style="margin-bottom:10px;"><option value="profesional">Profesional</option><option value="admin">Admin</option></select>
                <input type="text" id="adm-user" placeholder="Usuario" style="margin-bottom:10px;">
                <input type="password" id="adm-pass" placeholder="Clave" style="margin-bottom:10px;">
                <button class="btn-save" style="background:var(--admin); width:100%;" onclick="crearUsuario()">CREAR</button>
            </div>
        </aside>

        <main class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 id="titulo-historial" style="margin:0;">Ficha Cl√≠nica</h2>
                <button id="btnPdf" class="btn-pdf" style="display:none;" onclick="exportarPDF()">üì• EXPORTAR</button>
            </div>
            <div id="historial-body" style="margin-top:20px;"></div>
        </main>
    </div>

<script>
    let db = { pacientes: [], usuarios: [] };
    let currentUser = null;
    let selectedDni = "";

    // 1. INICIALIZACI√ìN
    function init() {
        google.script.run.withSuccessHandler(function(res) {
            db = JSON.parse(res);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
        }).withFailureHandler(function(error) {
            alert('Error al cargar datos: ' + error.message);
            document.getElementById('loading-text').innerText = 'Error de conexi√≥n';
        }).loadData();
    }

    // 2. LOGIN
    function login() {
        const u = document.getElementById('userInput').value.trim();
        const p = document.getElementById('passInput').value.trim();
        const user = db.usuarios.find(x => x.usuario === u && x.password === p);

        if(user || (u === "admin" && p === "1234")) {
            currentUser = user || { nombre_completo: "Admin Maestro", rol: "admin" };
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'grid';
            document.getElementById('user-tag').innerText = "üë§ " + currentUser.nombre_completo;
            if(currentUser.rol === "admin") document.getElementById('btnAdmin').style.display = 'block';
            renderLista();
        } else {
            document.getElementById('error-msg').style.display = 'block';
        }
    }

    // 3. GUARDAR (Integrado con Apps Script)
    function guardar() {
        const dni = String(document.getElementById('dni').value).trim();
        const paciente = document.getElementById('paciente').value.trim();
        const notas = document.getElementById('notas').value.trim();
        
        if(!dni || !notas || !paciente) return alert("‚ö†Ô∏è Faltan datos: DNI, Nombre y Notas son obligatorios");

        showLoad(true, "Guardando en Google Sheets...");
        const payload = {
            action: 'save',
            id: String(Date.now()),
            dni: dni,
            paciente: paciente,
            notas: notas,
            categoria: document.getElementById('categoria').value,
            fecha: new Date().toLocaleString('es-ES'),
            atendido_por: currentUser.nombre_completo
        };

        google.script.run
            .withSuccessHandler(function() {
                refrescarYVer(dni);
            })
            .withFailureHandler(function(error) {
                alert('Error al guardar: ' + error.message);
                showLoad(false);
            })
            .doPost({postData: {contents: JSON.stringify(payload)}});
    }

    // 4. BORRAR (Integrado con Apps Script)
    function borrar(id) {
        if(!confirm("¬øEliminar esta sesi√≥n?")) return;
        showLoad(true, "Eliminando...");
        google.script.run
            .withSuccessHandler(function() {
                refrescarYVer(selectedDni);
            })
            .withFailureHandler(function(error) {
                alert('Error al eliminar: ' + error.message);
                showLoad(false);
            })
            .doPost({postData: {contents: JSON.stringify({action: 'delete_session', id: id})}});
    }

    // 5. CREAR USUARIO (Integrado con Apps Script)
    function crearUsuario() {
        const nombre = document.getElementById('adm-nombre').value.trim();
        const usuario = document.getElementById('adm-user').value.trim();
        const password = document.getElementById('adm-pass').value.trim();
        const rol = document.getElementById('adm-rol').value;

        if(!nombre || !usuario || !password) return alert("‚ö†Ô∏è Completa todos los campos");

        const payload = {
            action: 'add_user',
            nombre_completo: nombre,
            usuario: usuario,
            password: password,
            rol: rol
        };
        
        showLoad(true, "Creando usuario...");
        google.script.run
            .withSuccessHandler(function() {
                refrescarYVer(null);
                alert("‚úÖ Usuario creado exitosamente");
                document.getElementById('adm-nombre').value = "";
                document.getElementById('adm-user').value = "";
                document.getElementById('adm-pass').value = "";
            })
            .withFailureHandler(function(error) {
                alert('Error al crear usuario: ' + error.message);
                showLoad(false);
            })
            .doPost({postData: {contents: JSON.stringify(payload)}});
    }

    // --- FUNCIONES DE APOYO ---

    function refrescarYVer(dni) {
        google.script.run
            .withSuccessHandler(function(res) {
                db = JSON.parse(res);
                renderLista();
                if(dni) verHistorial(dni);
                document.getElementById('notas').value = "";
                showLoad(false);
            })
            .withFailureHandler(function(error) {
                alert('Error al refrescar: ' + error.message);
                showLoad(false);
            })
            .loadData();
    }

    function renderLista(f="") {
        const div = document.getElementById('listaPacientes');
        const unicos = {};
        db.pacientes.forEach(p => unicos[String(p.dni)] = p.paciente);
        
        const keys = Object.keys(unicos).filter(d => 
            unicos[d].toLowerCase().includes(f.toLowerCase()) || d.includes(f)
        );

        if(keys.length === 0) {
            div.innerHTML = '<p style="text-align:center; color:#999; padding:20px;">Sin resultados</p>';
            return;
        }

        div.innerHTML = keys.map(d => `
            <div class="paciente-item" onclick="seleccionar('${d}', '${unicos[d].replace(/'/g, "\\'")}')">
                <strong>${unicos[d]}</strong><br><small>DNI: ${d}</small>
            </div>
        `).join('');
    }

    function seleccionar(d, n) {
        document.getElementById('dni').value = d;
        document.getElementById('paciente').value = n;
        verHistorial(d);
    }

    function verHistorial(d) {
        selectedDni = String(d);
        const filtrados = db.pacientes.filter(x => String(x.dni) === selectedDni).reverse();
        document.getElementById('btnPdf').style.display = filtrados.length ? 'block' : 'none';
        document.getElementById('titulo-historial').innerText = "Historial: " + (filtrados[0]?.paciente || "Sin paciente");
        
        if(filtrados.length === 0) {
            document.getElementById('historial-body').innerHTML = '<p style="text-align:center; color:#999; padding:40px;">üìã No hay registros previos para este paciente</p>';
            return;
        }

        document.getElementById('historial-body').innerHTML = filtrados.map(s => `
            <div class="sesion-card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <small><b>üìÖ ${s.fecha}</b></small>
                    <button onclick="borrar('${s.id}')" style="color:var(--danger); border:none; background:none; cursor:pointer; font-size:1.2rem;" title="Eliminar sesi√≥n">‚úï</button>
                </div>
                <div style="color:var(--blue); font-size:0.85rem; margin:8px 0; font-weight:600;">${s.categoria}</div>
                <div style="color:var(--gray); font-size:0.8rem; margin-bottom:10px;">üë®‚Äç‚öïÔ∏è Atendi√≥: ${s.atendido_por}</div>
                <p style="margin:0; line-height:1.6;">${s.notas}</p>
            </div>
        `).join('');
    }

    function autoBuscar(val) {
        const p = db.pacientes.find(x => String(x.dni) === String(val).trim());
        if(p) { 
            document.getElementById('paciente').value = p.paciente; 
            verHistorial(val); 
        }
    }

    function setCat(el, v) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('categoria').value = v;
    }

    function showLoad(s, t) {
        document.getElementById('loading-text').innerText = t || 'Cargando...';
        document.getElementById('loading').style.display = s ? 'flex' : 'none';
    }

    function limpiarCampos() {
        document.getElementById('dni').value = "";
        document.getElementById('paciente').value = "";
        document.getElementById('notas').value = "";
        document.querySelectorAll('.cat-btn').forEach((b, i) => {
            if(i === 0) b.classList.add('active');
            else b.classList.remove('active');
        });
        document.getElementById('categoria').value = "Fisioterapia Traumatol√≥gica";
    }

    function toggleAdmin() {
        const p = document.getElementById('admin-panel');
        p.style.display = p.style.display === 'none' ? 'block' : 'none';
    }

    function cerrarSesion() {
        if(confirm('¬øCerrar sesi√≥n?')) {
            location.reload();
        }
    }

    function exportarPDF() {
        if(!selectedDni) return alert("‚ö†Ô∏è Selecciona un paciente primero");
        
        showLoad(true, "Generando reporte...");
        
        google.script.run
            .withSuccessHandler(function(url) {
                showLoad(false);
                if(url) {
                    window.open(url, '_blank');
                    alert('‚úÖ PDF generado correctamente');
                } else {
                    alert('‚ö†Ô∏è Error al generar PDF');
                }
            })
            .withFailureHandler(function(error) {
                showLoad(false);
                alert('Error: ' + error.message);
            })
            .generarPDF(selectedDni);
    }

    window.onload = init;
</script>
</body>
</html>
