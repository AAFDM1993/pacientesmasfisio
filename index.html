<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+FISIO Pro | Gesti√≥n Especializada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { 
            --primary: #2c3e50; --accent: #27ae60; --bg: #f0f2f5; 
            --blue: #3498db; --danger: #e74c3c; --admin: #8e44ad; 
            --gray: #7f8c8d; --white: #ffffff; --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg); margin: 0; color: #333; }
        
        /* Loader mejorado */
        #loading { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; justify-content: center; align-items: center; flex-direction: column; transition: opacity 0.5s;}
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--blue); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #login-screen { display: none; align-items: center; justify-content: center; min-height: 100vh; }
        .login-card { background: var(--white); padding: 40px; border-radius: 16px; box-shadow: var(--shadow); width: 350px; text-align: center; }
        #main-app { display: none; max-width: 1250px; margin: 0 auto; padding: 20px; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 1024px) { #main-app { grid-template-columns: 400px 1fr; } }
        .panel { background: var(--white); padding: 25px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 20px; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border: 1.5px solid #e0e6ed; border-radius: 8px; box-sizing: border-box; }
        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0; }
        .cat-btn { background: #f8f9fa; border: 2px solid #e0e6ed; padding: 10px; border-radius: 8px; cursor: pointer; text-align: center; font-size: 0.75rem; font-weight: 600; }
        .cat-btn.active { background: var(--blue); color: white; border-color: var(--blue); }
        .btn-save { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-pdf { background: var(--blue); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
        .btn-del { background: none; border: none; color: var(--danger); cursor: pointer; font-size: 1.2rem; }
        .paciente-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; }
        .sesion-card { border: 1px solid #eee; padding: 15px; border-radius: 10px; margin-bottom: 12px; }
        .cat-tag { background: #e1f5fe; color: #0288d1; padding: 2px 8px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <p id="loading-text" style="margin-top:10px; font-weight:bold;">Iniciando sistema...</p>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color:var(--blue); margin-bottom:5px;">+FISIO</h1>
            <p style="color:var(--gray); margin-bottom:25px;">Gesti√≥n Cl√≠nica</p>
            <input type="text" id="userInput" placeholder="Usuario">
            <input type="password" id="passInput" placeholder="Contrase√±a">
            <button id="btnLogin" class="btn-save" onclick="login()">INGRESAR</button>
            <p id="error-login" style="color:var(--danger); font-size:0.8rem; margin-top:10px; display:none;">Credenciales incorrectas</p>
        </div>
    </div>

    <div id="main-app">
        <aside>
            <div class="panel">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px; align-items:center;">
                    <small id="user-display" style="color:var(--admin); font-weight:bold;"></small>
                    <button onclick="location.reload()" style="border:none; background:none; color:var(--danger); cursor:pointer; font-weight:bold;">SALIR</button>
                </div>
                <h2>Nueva Evoluci√≥n</h2>
                <input type="text" id="dni" placeholder="DNI Paciente (ej: 00123)" oninput="autoBuscar(this.value)">
                <input type="text" id="paciente" placeholder="Nombre completo">
                <div class="cat-grid">
                    <div class="cat-btn active" onclick="setCat(this, 'Trauma')">ü¶¥ Trauma</div>
                    <div class="cat-btn" onclick="setCat(this, 'Reuma')">üíß Reuma</div>
                    <div class="cat-btn" onclick="setCat(this, 'Neuro Pedia')">üë∂ Neuro Pedia</div>
                    <div class="cat-btn" onclick="setCat(this, 'Neuro Adulto')">üß† Neuro Adulto</div>
                </div>
                <input type="hidden" id="categoria" value="Trauma">
                <textarea id="notas" rows="5" placeholder="Escribe la evoluci√≥n..."></textarea>
                <button class="btn-save" onclick="guardar()">üíæ GUARDAR</button>
            </div>
            <div class="panel">
                <h2>Buscador</h2>
                <input type="text" placeholder="Buscar..." onkeyup="renderPacientes(this.value)">
                <div id="listaPacientes" style="max-height: 250px; overflow-y: auto;"></div>
                <button id="btnAdmin" class="btn-save" onclick="toggleAdmin()" style="display:none; margin-top:20px; background:var(--admin);">‚öôÔ∏è ADMIN</button>
            </div>
            <div id="admin-panel" class="panel" style="display:none; border:2px solid var(--admin);">
                <h2 style="color:var(--admin)">Nuevo Usuario</h2>
                <input type="text" id="adm-nombre" placeholder="Nombre">
                <select id="adm-rol"><option value="profesional">Profesional</option><option value="admin">Admin</option></select>
                <input type="text" id="adm-user" placeholder="Usuario"><input type="password" id="adm-pass" placeholder="Clave">
                <button class="btn-save" style="background:var(--admin)" onclick="crearUsuario()">CREAR</button>
            </div>
        </aside>

        <main class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 id="historial-titulo">Ficha Cl√≠nica</h2>
                <button id="btnPdf" class="btn-pdf" style="display:none;" onclick="exportarPDF()">üì• PDF</button>
            </div>
            <div id="historial-body"></div>
        </main>
    </div>

<script>
    // URL DE TU SCRIPT (Aseg√∫rate de que termine en /exec)
    const URL_APP = "https://script.google.com/macros/s/AKfycbzE7heHqEeTY6iqsPsKCsD28tOoXJk0WEY9cLqc8i2WwELFcBCv7SphKBJza0sdTGwB0Q/exec"; 
    
    let db = { pacientes: [], usuarios: [] };
    let user = null;
    let currentDni = "";
    let logoBase64 = null;

    // 1. CARGA INICIAL ROBUSTA
    async function load() {
        showLoading(true, "Conectando con base de datos...");
        
        // Intentar cargar logo (si falla, no bloquea el sistema)
        try {
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = "logo.png";
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width; canvas.height = img.height;
                canvas.getContext('2d').drawImage(img, 0, 0);
                logoBase64 = canvas.toDataURL('image/png');
            };
        } catch(e) { console.warn("Logo no disponible"); }

        try {
            const response = await fetch(URL_APP + "?action=load");
            if (!response.ok) throw new Error();
            db = await response.json();
            
            // √âxito: Mostrar Login
            document.getElementById('loading').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
        } catch(e) {
            document.getElementById('loading-text').innerText = "‚ö†Ô∏è Error de conexi√≥n con Google Sheets. Revisa la URL del Script.";
            console.error(e);
        }
    }

    // 2. LOGIN
    function login() {
        const u = document.getElementById('userInput').value.trim();
        const p = document.getElementById('passInput').value.trim();
        
        const found = db.usuarios.find(x => x.usuario === u && x.password === p);
        
        if(found || (u === 'admin' && p === '1234')) {
            user = found || { nombre_completo: 'Admin Maestro', rol: 'admin' };
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'grid';
            document.getElementById('user-display').innerText = `üë§ ${user.nombre_completo}`;
            if(user.rol === 'admin') document.getElementById('btnAdmin').style.display = 'block';
            renderPacientes();
        } else {
            document.getElementById('error-login').style.display = 'block';
        }
    }

    // 3. BUSCADOR DNI (MANTIENE CEROS)
    function autoBuscar(val) {
        const dniStr = String(val).trim();
        const p = db.pacientes.find(x => String(x.dni) === dniStr);
        if(p) {
            document.getElementById('paciente').value = p.paciente;
            renderHistorial(dniStr);
        }
    }

    function renderPacientes(f="") {
        const div = document.getElementById('listaPacientes');
        const unicos = {};
        db.pacientes.forEach(p => unicos[String(p.dni)] = p.paciente);
        
        div.innerHTML = Object.keys(unicos).filter(d => 
            unicos[d].toLowerCase().includes(f.toLowerCase()) || d.includes(f)
        ).map(d => `
            <div class="paciente-item" onclick="seleccionar('${d}', '${unicos[d]}')">
                <strong>${unicos[d]}</strong><br><small>DNI: ${d}</small>
            </div>
        `).join('') || '<p style="padding:10px">Sin resultados</p>';
    }

    function seleccionar(d, n) {
        document.getElementById('dni').value = String(d);
        document.getElementById('paciente').value = n;
        renderHistorial(d);
    }

    function renderHistorial(d) {
        currentDni = String(d);
        const filtrados = db.pacientes.filter(x => String(x.dni) === currentDni).reverse();
        document.getElementById('btnPdf').style.display = filtrados.length ? 'block' : 'none';
        document.getElementById('historial-titulo').innerText = `Historial: ${filtrados[0]?.paciente || currentDni}`;
        
        document.getElementById('historial-body').innerHTML = filtrados.map(s => `
            <div class="sesion-card">
                <div style="display:flex; justify-content:space-between;">
                    <span class="cat-tag">${s.categoria}</span>
                    <button class="btn-del" onclick="borrar('${s.id}')">‚úï</button>
                </div>
                <small>üìÖ ${s.fecha} | ü©∫ ${s.atendido_por}</small>
                <p style="margin-top:10px;">${s.notas}</p>
            </div>
        `).join('') || '<p>No hay registros.</p>';
    }

    // 4. ACCIONES CON SHEET
    async function guardar() {
        const dni = String(document.getElementById('dni').value).trim();
        const notas = document.getElementById('notas').value.trim();
        if(!dni || !notas) return alert("Faltan datos");

        showLoading(true, "Guardando...");
        const payload = {
            action: 'save',
            id: String(Date.now()),
            dni: dni,
            paciente: document.getElementById('paciente').value,
            notas: notas,
            categoria: document.getElementById('categoria').value,
            fecha: new Date().toLocaleString(),
            atendido_por: user.nombre_completo
        };

        await fetch(URL_APP, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        await load(); // Recarga real
        renderHistorial(dni);
        document.getElementById('notas').value = "";
        showLoading(false);
    }

    async function borrar(id) {
        if(!confirm("¬øBorrar nota?")) return;
        showLoading(true, "Eliminando...");
        await fetch(URL_APP, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete_session', id: String(id) }) });
        await load();
        renderHistorial(currentDni);
        showLoading(false);
    }

    // 5. PDF
    function exportarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const datos = db.pacientes.filter(x => String(x.dni) === currentDni);
        
        if(logoBase64) {
            try { doc.addImage(logoBase64, 'PNG', 15, 10, 25, 12); } catch(e){}
        }

        doc.setFontSize(16);
        doc.text("+FISIO - HISTORIA CL√çNICA", 45, 18);
        doc.setFontSize(10);
        doc.text(`Paciente: ${datos[0].paciente} | DNI: ${currentDni}`, 15, 30);
        doc.line(15, 32, 195, 32);

        let y = 40;
        datos.reverse().forEach(s => {
            if(y > 270) { doc.addPage(); y = 20; }
            doc.setFont(undefined, 'bold');
            doc.text(`${s.fecha} - ${s.categoria}`, 15, y);
            y += 6;
            doc.setFont(undefined, 'normal');
            const cleanText = s.notas.replace(/[^\x00-\x7F]/g, " ");
            const lines = doc.splitTextToSize(cleanText, 175);
            doc.text(lines, 15, y);
            y += (lines.length * 5) + 10;
        });
        doc.save(`Ficha_${currentDni}.pdf`);
    }

    function toggleAdmin() {
        const p = document.getElementById('admin-panel');
        p.style.display = p.style.display === 'none' ? 'block' : 'none';
    }

    function showLoading(s, t) {
        document.getElementById('loading-text').innerText = t;
        document.getElementById('loading').style.display = s ? 'flex' : 'none';
    }

    window.onload = load;
</script>
</body>
</html>
