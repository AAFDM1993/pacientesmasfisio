<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+FISIO Pro | Gesti√≥n Especializada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { 
            --primary: #2c3e50; --accent: #27ae60; --bg: #f0f2f5; 
            --blue: #3498db; --danger: #e74c3c; --admin: #8e44ad; 
            --gray: #7f8c8d; --white: #ffffff; --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; }
        
        /* Pantalla de Carga */
        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--blue); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Login */
        #login-screen { display: none; align-items: center; justify-content: center; min-height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 16px; box-shadow: var(--shadow); width: 320px; text-align: center; }
        
        /* App Principal */
        #main-app { display: none; max-width: 1200px; margin: 0 auto; padding: 20px; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 1024px) { #main-app { grid-template-columns: 400px 1fr; } }
        
        .panel { background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 20px; }
        input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        .btn-save { background: var(--accent); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .cat-btn { background: #eee; padding: 10px; border-radius: 8px; cursor: pointer; text-align: center; font-size: 0.8rem; }
        .cat-btn.active { background: var(--blue); color: white; }
        .btn-del { color: var(--danger); background: none; border: none; font-size: 1.2rem; cursor: pointer; }
        .paciente-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .sesion-card { border: 1px solid #eee; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <p id="loading-text" style="margin-top:15px; font-weight:bold;">Conectando con el servidor...</p>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <img id="login-logo" src="logo.png" style="max-width: 150px; margin-bottom: 20px; display:none;">
            <h1 style="color:var(--blue); margin:0;">+FISIO</h1>
            <p>Acceso Profesional</p>
            <input type="text" id="userInput" placeholder="Usuario">
            <input type="password" id="passInput" placeholder="Contrase√±a">
            <button class="btn-save" onclick="login()">INGRESAR</button>
            <p id="error-msg" style="color:red; display:none; font-size:0.8rem; margin-top:10px;">Usuario o clave incorrectos</p>
        </div>
    </div>

    <div id="main-app">
        <aside>
            <div class="panel">
                <div style="display:flex; justify-content:space-between;">
                    <strong id="user-tag"></strong>
                    <a href="#" onclick="location.reload()" style="color:red; text-decoration:none; font-size:0.8rem;">SALIR</a>
                </div>
                <hr>
                <h3>Nueva Evoluci√≥n</h3>
                <input type="text" id="dni" placeholder="DNI Paciente (con ceros)" oninput="autoBuscar(this.value)">
                <input type="text" id="paciente" placeholder="Nombre completo">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin:10px 0;">
                    <div class="cat-btn active" onclick="setCat(this, 'Trauma')">ü¶¥ Trauma</div>
                    <div class="cat-btn" onclick="setCat(this, 'Reuma')">üíß Reuma</div>
                </div>
                <input type="hidden" id="categoria" value="Trauma">
                <textarea id="notas" rows="4" placeholder="Notas..."></textarea>
                <button class="btn-save" onclick="guardar()">GUARDAR</button>
            </div>
            <div class="panel">
                <h3>Buscador</h3>
                <input type="text" placeholder="Buscar por DNI o nombre..." onkeyup="renderLista(this.value)">
                <div id="listaPacientes"></div>
                <button id="btnAdmin" class="btn-save" onclick="toggleAdmin()" style="display:none; margin-top:10px; background:var(--admin);">PANEL ADMIN</button>
            </div>
        </aside>
        <main class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 id="titulo-historial">Ficha Cl√≠nica</h2>
                <button id="btnPdf" class="btn-save" style="width:auto; background:var(--blue); display:none;" onclick="exportarPDF()">DESCARGAR PDF</button>
            </div>
            <div id="historial-body"></div>
        </main>
    </div>

<script>
    // CAMBIA ESTA URL POR LA TUYA DE GOOGLE APPS SCRIPT
    const URL_APP = "https://script.google.com/macros/s/AKfycbzGE5QlEawS_2vS547_8ci8jYurSFyiIu06JtUqF0DczHxJKWZGNu4Uk6MBk8hb5PqD/exec"; 

    let db = { pacientes: [], usuarios: [] };
    let currentUser = null;
    let logoBase64 = null;

    // CARGA INICIAL
    async function init() {
        // Intentar cargar logo sin bloquear el login
        const img = new Image();
        img.src = "logo.png";
        img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = img.width; canvas.height = img.height;
            canvas.getContext('2d').drawImage(img,0,0);
            logoBase64 = canvas.toDataURL('image/png');
            document.getElementById('login-logo').style.display = 'inline-block';
        };

        try {
            const resp = await fetch(URL_APP + "?action=load");
            if(!resp.ok) throw new Error("Servidor no responde");
            db = await resp.json();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
        } catch(e) {
            document.getElementById('loading-text').innerHTML = `
                <span style="color:red">‚ö†Ô∏è ERROR DE CONEXI√ìN</span><br>
                <small>No se pudo obtener datos de Google Sheets.<br>Verifica la URL en el c√≥digo.</small>
            `;
            console.error(e);
        }
    }

    function login() {
        const u = document.getElementById('userInput').value;
        const p = document.getElementById('passInput').value;
        const user = db.usuarios.find(x => x.usuario === u && x.password === p);

        if(user || (u === "admin" && p === "1234")) {
            currentUser = user || { nombre_completo: "Administrador", rol: "admin" };
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'grid';
            document.getElementById('user-tag').innerText = "üë§ " + currentUser.nombre_completo;
            if(currentUser.rol === "admin") document.getElementById('btnAdmin').style.display = 'block';
            renderLista();
        } else {
            document.getElementById('error-msg').style.display = 'block';
        }
    }

    // MANEJO DE DNI CON CEROS
    function autoBuscar(val) {
        const dniStr = String(val).trim();
        const p = db.pacientes.find(x => String(x.dni) === dniStr);
        if(p) {
            document.getElementById('paciente').value = p.paciente;
            verHistorial(dniStr);
        }
    }

    function renderLista(f="") {
        const div = document.getElementById('listaPacientes');
        const unicos = {};
        db.pacientes.forEach(p => unicos[String(p.dni)] = p.paciente);
        
        div.innerHTML = Object.keys(unicos).filter(d => 
            unicos[d].toLowerCase().includes(f.toLowerCase()) || d.includes(f)
        ).map(d => `
            <div class="paciente-item" onclick="seleccionar('${d}', '${unicos[d]}')">
                <strong>${unicos[d]}</strong><br><small>DNI: ${d}</small>
            </div>
        `).join('') || '<p>Sin resultados</p>';
    }

    function seleccionar(d, n) {
        document.getElementById('dni').value = d;
        document.getElementById('paciente').value = n;
        verHistorial(d);
    }

    function verHistorial(d) {
        const filtrados = db.pacientes.filter(x => String(x.dni) === String(d)).reverse();
        document.getElementById('btnPdf').style.display = filtrados.length ? 'block' : 'none';
        document.getElementById('titulo-historial').innerText = "Historial: " + (filtrados[0]?.paciente || d);
        
        document.getElementById('historial-body').innerHTML = filtrados.map(s => `
            <div class="sesion-card">
                <div style="display:flex; justify-content:space-between;">
                    <span style="color:var(--blue); font-weight:bold;">${s.categoria}</span>
                    <button class="btn-del" onclick="borrar('${s.id}', '${d}')">‚úï</button>
                </div>
                <small>üìÖ ${s.fecha} | ü©∫ ${s.atendido_por}</small>
                <p>${s.notas}</p>
            </div>
        `).join('') || '<p>No hay notas.</p>';
    }

    async function guardar() {
        const dni = String(document.getElementById('dni').value).trim();
        const notas = document.getElementById('notas').value.trim();
        if(!dni || !notas) return alert("DNI y Notas son obligatorios");

        showLoad(true, "Guardando...");
        const payload = {
            action: 'save',
            id: String(Date.now()),
            dni: dni,
            paciente: document.getElementById('paciente').value,
            notas: notas,
            categoria: document.getElementById('categoria').value,
            fecha: new Date().toLocaleString(),
            atendido_por: currentUser.nombre_completo
        };

        await fetch(URL_APP, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        // Recarga datos
        const r = await fetch(URL_APP + "?action=load");
        db = await r.json();
        
        document.getElementById('notas').value = "";
        verHistorial(dni);
        showLoad(false);
    }

    async function borrar(id, dni) {
        if(!confirm("¬øEliminar nota?")) return;
        showLoad(true, "Borrando...");
        await fetch(URL_APP, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete_session', id: id }) });
        const r = await fetch(URL_APP + "?action=load");
        db = await r.json();
        verHistorial(dni);
        showLoad(false);
    }

    function exportarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const dniAct = document.getElementById('dni').value;
        const datos = db.pacientes.filter(x => String(x.dni) === dniAct);

        if(logoBase64) doc.addImage(logoBase64, 'PNG', 15, 10, 25, 10);
        
        doc.setFontSize(16);
        doc.text("+FISIO - HISTORIA CL√çNICA", 45, 18);
        doc.setFontSize(10);
        doc.text(`Paciente: ${datos[0].paciente} | DNI: ${dniAct}`, 15, 30);
        doc.line(15, 32, 195, 32);

        let y = 40;
        datos.reverse().forEach(s => {
            if(y > 270) { doc.addPage(); y = 20; }
            doc.setFont(undefined, 'bold');
            doc.text(`${s.fecha} - ${s.categoria}`, 15, y);
            y += 6;
            doc.setFont(undefined, 'normal');
            const lines = doc.splitTextToSize(s.notas.replace(/[^\x00-\x7F]/g, ""), 175);
            doc.text(lines, 15, y);
            y += (lines.length * 5) + 10;
        });
        doc.save(`Ficha_${dniAct}.pdf`);
    }

    function setCat(el, v) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('categoria').value = v;
    }

    function showLoad(s, t) {
        document.getElementById('loading-text').innerText = t;
        document.getElementById('loading').style.display = s ? 'flex' : 'none';
    }

    window.onload = init;
</script>
</body>
</html>
