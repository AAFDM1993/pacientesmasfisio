<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+FISIO | Gesti√≥n Profesional v1.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f4f7f6; --blue: #3498db; --danger: #e74c3c; --admin: #8e44ad; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        #login-screen { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        #login-screen input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        
        #main-app { display: none; width: 100%; max-width: 1200px; margin: 20px; grid-template-columns: 420px 1fr; gap: 20px; align-items: start; }
        .panel { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); box-sizing: border-box; }
        
        h2 { font-size: 0.9rem; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 8px; text-transform: uppercase; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        input, textarea, select { width: 100%; padding: 10px; margin: 5px 0 10px 0; border: 1px solid #ddd; border-radius: 6px; font-size: 0.9rem; box-sizing: border-box; }
        
        .btn-save { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-pdf { background: var(--blue); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; }
        .btn-del-note { color: var(--danger); background: none; border: none; cursor: pointer; font-size: 0.7rem; font-weight: bold; }

        #admin-section { display: none; margin-top: 25px; padding: 15px; border: 2px solid var(--admin); border-radius: 10px; background: #f9f4ff; }
        .user-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.8rem; background: white; }
        .user-table th, .user-table td { border: 1px solid #eee; padding: 8px; text-align: left; }
        
        .paciente-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; border-radius: 4px; }
        .paciente-item:hover { background: #f0f7ff; }
        
        .sesion-card { border-left: 5px solid var(--blue); padding: 15px; margin-bottom: 10px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        #loading { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:9999; justify-content:center; align-items:center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loading"><strong>üîÑ Procesando...</strong></div>

    <div id="login-screen">
        <h2 style="border:none; display:block;">+FISIO ACCESO</h2>
        <input type="text" id="userInput" placeholder="Usuario">
        <input type="password" id="passInput" placeholder="Contrase√±a">
        <button class="btn-save" onclick="login()">ENTRAR</button>
    </div>

    <div id="main-app">
        <div class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <small id="current-user-info" style="font-weight:bold; color:var(--admin);"></small>
                <a href="#" onclick="location.reload()" style="font-size:0.7rem; color:var(--danger);">Cerrar Sesi√≥n</a>
            </div>

            <h2>üìù Nueva Sesi√≥n</h2>
            <input type="text" id="dni" placeholder="DNI Paciente">
            <input type="text" id="paciente" placeholder="Nombre completo">
            <textarea id="notas" rows="3" placeholder="Detalles m√©dicos..."></textarea>
            <button class="btn-save" onclick="guardarSesion()">üíæ GUARDAR</button>

            <h2 style="margin-top:20px;">üë• Pacientes</h2>
            <input type="text" id="buscador" placeholder="üîç Buscar..." onkeyup="renderListaPacientes(this.value.toLowerCase())">
            <div id="listaPacientes" style="max-height: 200px; overflow-y: auto; border: 1px solid #eee;"></div>

            <div id="admin-section">
                <h2>‚öôÔ∏è Gesti√≥n de Equipo</h2>
                <input type="text" id="new-user-fullname" placeholder="Nombre Completo">
                <input type="text" id="new-user-name" placeholder="ID Usuario">
                <input type="password" id="new-user-pass" placeholder="Password">
                <select id="new-user-rol"><option value="Fisio">Fisio</option><option value="Admin">Admin</option></select>
                <button class="btn-save" style="background:var(--admin)" onclick="registrarUsuario()">+ AGREGAR</button>
                <table class="user-table" style="margin-top:10px;">
                    <tbody id="tabla-usuarios-body"></tbody>
                </table>
            </div>
        </div>

        <div class="panel">
            <h2>
                <span>Ficha Cl√≠nica</span>
                <button id="btnPdf" class="btn-pdf" style="display:none;" onclick="generarPDF()">üì• IMPRIMIR HISTORIAL</button>
            </h2>
            <div id="contenedorHistorial">
                <p style="text-align:center; color:#ccc; margin-top:100px;">Selecciona un paciente.</p>
            </div>
        </div>
    </div>

<script>
    const URL_WEB_APP = "https://script.google.com/macros/s/AKfycbxapEowwOdVv4XkB2sfEEbELKPmsn4-3fkEc2x0Fsd6ox-K8kPcqdTK0rhPEwkYG9mnxQ/exec"; 
    let db_pacientes = [], db_usuarios = [], loggedUser = null, currentDni = null;

    async function fetchData() {
        document.getElementById('loading').style.display = 'flex';
        try {
            const r = await fetch(URL_WEB_APP);
            const data = await r.json();
            db_pacientes = data.pacientes;
            db_usuarios = data.usuarios;
            if(loggedUser) { renderListaPacientes(); if(loggedUser.rol.toLowerCase()==='admin') renderTablaUsuarios(); }
        } catch(e) { alert("Error de conexi√≥n"); }
        document.getElementById('loading').style.display = 'none';
    }

    function login() {
        const uIn = document.getElementById('userInput').value.trim().toLowerCase();
        const pIn = document.getElementById('passInput').value.trim();
        const found = db_usuarios.find(u => String(u.usuario).toLowerCase() === uIn && String(u.password) === pIn);
        if(found) {
            loggedUser = found;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'grid';
            document.getElementById('current-user-info').innerText = `üë§ ${found.nombre_completo || found.usuario}`;
            if(found.rol.toLowerCase()==='admin') document.getElementById('admin-section').style.display='block';
            renderListaPacientes();
        } else { alert("Datos incorrectos"); }
    }

    async function guardarSesion() {
        const dni = document.getElementById('dni').value.trim();
        const nombre = document.getElementById('paciente').value.trim();
        const notas = document.getElementById('notas').value.trim();
        if(!dni || !notas) return alert("DNI y Notas obligatorios");

        document.getElementById('loading').style.display = 'flex';
        const payload = {
            action: 'save', id: Date.now(), dni, paciente: nombre, 
            notas, fecha: new Date().toLocaleString(), 
            atendido_por: loggedUser.nombre_completo || loggedUser.usuario, categoria: 'General'
        };

        await fetch(URL_WEB_APP, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        document.getElementById('notas').value = '';
        setTimeout(fetchData, 1000);
    }

    function verHistorial(dni) {
        currentDni = dni;
        const filtrados = db_pacientes.filter(p => String(p.dni) === String(dni)).reverse();
        const cont = document.getElementById('contenedorHistorial');
        document.getElementById('btnPdf').style.display = filtrados.length ? 'block' : 'none';
        
        cont.innerHTML = filtrados.map(s => `
            <div class="sesion-card">
                <div style="display:flex; justify-content:space-between;">
                    <small>üìÖ ${s.fecha} | ü©∫ ${s.atendido_por}</small>
                    <button class="btn-del-note" onclick="eliminarNota('${s.id}')">‚úï Eliminar</button>
                </div>
                <p>${s.notas}</p>
            </div>
        `).join('');
    }

    async function eliminarNota(id) {
        if(!confirm("¬øEliminar esta nota permanentemente?")) return;
        document.getElementById('loading').style.display = 'flex';
        await fetch(URL_WEB_APP, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete_session', id }) });
        setTimeout(fetchData, 1000);
    }

    function generarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const filtrados = db_pacientes.filter(p => String(p.dni) === String(currentDni));
        
        doc.setFontSize(18); doc.text("+FISIO - HISTORIAL CL√çNICO", 20, 20);
        doc.setFontSize(12); doc.text(`Paciente: ${filtrados[0].paciente} | DNI: ${currentDni}`, 20, 30);
        doc.line(20, 35, 190, 35);

        let y = 45;
        filtrados.forEach(s => {
            doc.setFont(undefined, 'bold'); doc.text(`Fecha: ${s.fecha} - Atendido por: ${s.atendido_por}`, 20, y);
            y += 7; doc.setFont(undefined, 'normal');
            const lines = doc.splitTextToSize(s.notas, 160);
            doc.text(lines, 25, y);
            y += (lines.length * 7) + 10;
            if(y > 270) { doc.addPage(); y = 20; }
        });
        doc.save(`Historial_${currentDni}.pdf`);
    }

    function renderListaPacientes(f="") {
        const lista = document.getElementById('listaPacientes');
        const unicos = {}; db_pacientes.forEach(p => unicos[p.dni] = p.paciente);
        lista.innerHTML = Object.keys(unicos).filter(d => unicos[d].toLowerCase().includes(f) || d.includes(f)).map(d => `
            <div class="paciente-item" onclick="cargarPaciente('${d}', '${unicos[d]}')">
                <strong>${unicos[d]}</strong><br><small>DNI: ${d}</small>
            </div>
        `).join('');
    }

    function cargarPaciente(d, n) { 
        document.getElementById('dni').value = d; 
        document.getElementById('paciente').value = n; 
        verHistorial(d); 
    }

    window.onload = fetchData;
</script>
</body>
</html>
